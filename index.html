<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Color Changer</h1>
    <p>Click The Button to change the preffered color of the background </p>
    <button  onclick="redButton()">Red</button>
    <button  onclick="greenButton()">Green</button>
    <button  onclick="blueButton()">Blue</button> 
    <button  onclick="whiteButton()" >Reset</button>
    <div id="colorDisplay" class="color-display">Current Color: None</div>
</div>

<script src="script.js"></script>
</body>
